<style>
    th {
    text-align: center;
    height: 63px;
    width: 125px;
}
td, th {
    padding: 5px;
}
</style>
<main class="mdl-layout__content" layout="column" ng-init="getMyDetails()">
    <div flex class="md-padding">
        <div layout="column" class="md-whiteframe-z1" flex-sm- "100" flex-gt-sm="100" flex-gt-md="100" flex-gt-lg="100" style="margin-top:65px;padding-bottom:25px;">
            <md-content layout="row" layout-align="left center" class="border-bottom" >
                <h5 style="margin-left:15px;">MY DETAILS</h5>
            </md-content>
            
            <md-content layout="row" layout-align="end center">
                <md-button  class="md-raised md-primary" ng-click="goToEditMe()">Edit</md-button>
            </md-content>

            <md-content layout="row"  style="padding:5px">
                <md-content flex="45" layout="row" layout-align="end center"><span><b> Name:</b></span></md-content>
                <md-content flex="55" layout="row" layout-align="start center"><span class="capitalize"  style="margin-left:10px">{{mydetails.name}}</span></md-content>
            </md-content>

            <md-content layout="row"  style="padding:5px">
                <md-content flex="45" layout="row" layout-align="end center"><span><b> Email Id:</b></span></md-content>
                <md-content flex="55" layout="row" layout-align="start center"><span  style="margin-left:10px">{{mydetails.email}}</span></md-content>
            </md-content>
            <md-content layout="row"  style="padding:5px">
                <md-content flex="45" layout="row" layout-align="end center"><span><b> Role:</b></span></md-content>
                <md-content flex="55" layout="row" layout-align="start center"><span  style="margin-left:10px">{{mydetails.role_id}}</span></md-content>
            </md-content>
            <md-content layout="row"  style="padding:5px">
                <md-content flex="45" layout="row" layout-align="end center"><span><b> Gender:</b></span></md-content>
                <md-content flex="55" layout="row" layout-align="start center"><span  style="margin-left:10px">{{mydetails.gender}}</span></md-content>
            </md-content>
            <md-content layout="row"  style="padding:5px">
                <md-content flex="45" layout="row" layout-align="end center"><span><b> Mobile Number:</b></span></md-content>
                <md-content flex="55" layout="row" layout-align="start center"><span  style="margin-left:10px">{{mydetails.mobile}}</span></md-content>
            </md-content>
            <md-content layout="row"  style="padding:5px">
                <md-content flex="45" layout="row" layout-align="end center"><span><b> City:</b></span></md-content>
                <md-content flex="55" layout="row" layout-align="start center"><span  style="margin-left:10px">{{mydetails.city}}</span></md-content>
            </md-content>
            <md-content layout="row"  style="padding:5px">
                <md-content flex="45" layout="row" layout-align="end center"><span><b> Refer_id:</b></span></md-content>
                <md-content flex="55" layout="row" layout-align="start center"><span  style="margin-left:10px">{{mydetails.refer_id}}</span></md-content>
            </md-content>
        
        </div>
    </div>
</main>
