<main class="mdl-layout__content" layout="column" ng-init="getListingOfDealerForDeals()">
    <div flex class="md-padding">
        <div layout="column" class="md-whiteframe-z3" flex-sm- "100" flex-gt-sm="100" flex-gt-md="100" flex-gt-lg="100" style="margin-top:65px">
            <md-content layout="row" layout-align="left center" class="border-bottom">
                <h5 style="margin-left:15px;">Password Change</h5>
            </md-content>
        </div>
    </div>
    <div flex class="no-padding">
        <form name="changePasswordForm" ng-submit="changePassword();">
            <div flex class="md-padding">
                <div layout="column" layout-align="center center" class="md-whiteframe-z3">
                    <md-content layout-padding>
                        <!-- <md-content layout-padding>
                            <md-input-container>
                                <div layout="row" style="background-color:#EBEBFF">
                                    <h3 class="md-title" style="padding-left:10px">CHANGE PASSWORD</h3>
                                </div>
                            </md-input-container>
                        </md-content> -->
                        <md-content layout-padding>
                            <md-input-container ng-show="successMsg">
                                <div layout="row" style="background-color:#A9F5D0">
                                    <h4 ng-show="successMsg" style="color:green;padding:15px;">{{successMsg}}</h4>
                                </div>
                            </md-input-container>
                        </md-content>
                        <md-content layout-padding>
                            <md-input-container ng-show="errorMsg">
                                <div layout="row" style="background-color:#F6CED8">
                                    <h4 ng-show="errorMsg" style="color:red;padding:15px;">{{errorMsg}}</h4>
                                </div>
                            </md-input-container>
                        </md-content>
                        <md-input-container class="md-icon-float">
                            <input type="password" ng-model="old_password" autocomplete="off" placeholder="Enter Old Password" required>
                        </md-input-container>
                        <md-input-container class="md-icon-float">
                            <input type="password" ng-model="new_password" autocomplete="off" placeholder="Enter New Password" required>
                        </md-input-container>
                        <md-input-container class="md-icon-float">
                            <input type="password" ng-model="new_confirm_password"  autocomplete="off" placeholder="Retype New Password" required>
                        </md-input-container>
                    </md-content>
                </div>
            </div>
            <div layout="column" layout-sm="column" layout-align="center center" layout-wrap flex-offet='66' style="margin:20px 0;">
                <md-content layout="column" layout-align="center center">
                    <md-button class="md-raised md-primary" type="submit">Submit</md-button>
                </md-content>
            </div>
        </form>
    </div>
</main>
